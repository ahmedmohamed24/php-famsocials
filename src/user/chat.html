    <div class="container py-3 login-container">
        <h5 class="text-center text-light">SAFE AND SECURE CHAT</h5>
        <div class="from-group mb-2">
            <input type="text" id="uName" name="userName" class="form-control" placeholder="Name" required>
        </div>
        <div class="from-group">
            <input type="email" id="uMail" name="userMail" class="form-control" placeholder="Email" required>
        </div>
        <small class="" id="loginAlert"></small>
        <button class="btn btn-outline-light mt-1 text-light px-5" id="login">Start</button>
    </div>
